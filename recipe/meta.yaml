{% set name = "wcmatch" %}
{% set version = "8.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wcmatch-{{ version }}.tar.gz
  sha256: 00e0aeb50d283c523276e96cb4a94e083289256f72de4e9638affe970867ec3e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - backrefs >=4.1
    - bracex >=2.0
    - python >=3.5

test:
  imports:
    - wcmatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/wcmatch
  summary: Wildcard/glob file name matcher.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
