{% set name = "wcmatch" %}
{% set version = "8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wcmatch-{{ version }}.tar.gz
  sha256: ba4fc5558f8946bf1ffc7034b05b814d825d694112499c86035e0e4d398b6a67

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - backrefs >=4.1
    - bracex >=2.0
    - python >=3.5

test:
  imports:
    - wcmatch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facelessuser/wcmatch
  summary: Wildcard/glob file name matcher.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - asford
